<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* === BACKGROUND IMAGE === */
            background: url("https://png.pngtree.com/background/20250104/original/pngtree-free-hd-wallpaper-4k-new-background-picture-image_15546678.jpg") no-repeat center center / cover;
            position: relative;
        }
        /* Lớp mờ phía sau container cho dễ nhìn */
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.70);
            /* chỉnh độ mờ */
            backdrop-filter: blur(1px);
            z-index: 0;
        }
        
        .container {
            width: 900px;
            height: 450px;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            /* giúp nằm trên overlay */
        }
        
        .left-box {
            width: 50%;
            background: linear-gradient(to bottom right, #003b64, #005c91);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 40px;
        }
        
        .left-box h1 {
            font-size: 34px;
        }
        
        .right-box {
            width: 50%;
            padding: 40px;
        }
        
        .right-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 290px;
            padding: 12px 40px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: gray;
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            color: #fff;
            background: linear-gradient(to right, #00c6ff, #007bff);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .btn-submit:hover {
            opacity: 0.9;
        }
        
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }
        
        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            .left-box,
            .right-box {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left-box">
            <h1>Nhập mã OTP</h1>
            <p>Vui lòng kiểm tra email hoặc điện thoại để lấy mã xác nhận và tiếp tục đặt lại mật khẩu.</p>
        </div>


        <div class="right-box">
            <h2>Reset Password</h2>

            <form id="resetForm">

                <div class="input-group">
                    <i class="fa fa-key"></i>
                    <input id="code" type="text" placeholder="Mã OTP" required>
                </div>

                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input id="newPassword" type="password" placeholder="Mật khẩu mới" required>
                </div>

                <button class="btn-submit">Xác nhận</button>

            </form>

            <a href="login.html" class="back-link">← Quay lại đăng nhập</a>

            <div id="alertHost"></div>
        </div>

    </div>

 <script>
    const identifier = localStorage.getItem("resetIdentifier");
    if (!identifier) window.location.href = "forgot.html";

    const API_BASE = "https://webdatve.onrender.com";

    function showAlert(msg, type = "danger") {
        document.getElementById("alertHost").innerHTML =
            `<div class="alert alert-${type}" style="margin-top:15px">${msg}</div>`;
    }

    document.getElementById("resetForm").addEventListener("submit", async e => {
        e.preventDefault();

        try {
            const res = await fetch(API_BASE + "/api/auth/reset", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    identifier,
                    code: document.getElementById("code").value.trim(),
                    newPassword: document.getElementById("newPassword").value.trim()
                })
            });

            const data = await res.json();
            if (!res.ok) return showAlert(data.message || "Đổi mật khẩu thất bại");

            showAlert("Đổi mật khẩu thành công!", "success");

            localStorage.removeItem("resetIdentifier");
            setTimeout(() => window.location.href = "login.html", 1000);

        } catch (err) {
            showAlert("Không thể kết nối máy chủ");
        }
    });
</script>

</body>
</html>
